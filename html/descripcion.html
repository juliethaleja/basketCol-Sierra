<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BasketCol</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="header navbar navbar-expand-lg shadow navbar-dark fixed-top menu p-2">
      <div class="container-fluid">
        <a href="../index.html">
          <img class="logo" src="../img/logo.png" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <div class="two columns u-pull-right">
            <ul>
                <li class="submenu">
                  <i class="fas fa-shopping-cart fa-lg pt-3" id="img-carrito"></i>
                        <div id="carrito">
                          <table id="lista-carrito" class=" table is-striped
                          u-full-width">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Talla</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                          <p class="text-left">Total: $<span id="total"></span></p>
                        </div>
                </li>
            </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="section">
    <div class="container-fluid">
      <div class="columns">
        <div class="column ">
          <div class="columns">
            <div class="column is-12 ">
              <div class="select is-primary is-pulled-right	">
                <select id="orden">
                  <option>Ordenar por</option>
                  <option value="menor_mayor"> De menor a mayor precio</option>
                  <option value="mayor_menor">De mayor a menor precio</option>
                </select>
              </div>
            </div>
          </div>
          <div class="column is-12" >
              <div class="card ">
                  <div class="row">
                      <!-- Column -->
                      <div class="col-lg-8 pr-4 " >
                          <img id="imagen" class="img-shadow img-fluid "  alt="wrapkit" />
                      </div>
                      
                      <div class="col-lg-4 p-5">
                          <div class="text-box">
                              <form class="mt-3">
                                  <h4 id="modelo"class="font-weight-blod block"></h4>
                                  <h2 id="precio"class="font-weight-light"><span>$</span></h2>
                                  <p id="marca"></p>
                                  <div id ="talla" class="mb-3 select is-primary is-fullwidth">
                                    <select required>
                                      <option>Talla</option>
                                    </select>
                                  </div>
                                  <input id ="comprar" type="button" value="Comprar"class="button is-primary is-medium is-fullwidth"/>
                              </form>
                              <h1 id="respuesta"></h1>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
      </br>
    </div>
    </div>
  </section>
  <script src="../js/carrito.js"></script>
  <script src="../js/descripcion.js"></script>
</body>

</html>
