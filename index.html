<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BasketCol</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
  <header>
    <nav class="header navbar navbar-expand-lg shadow navbar-dark fixed-top menu p-2">
      <div class="container-fluid">
        <a id="inicio">
          <img class="logo" src="img/logo.png" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <div class="two columns u-pull-right">
            <ul class="BaseCarri">
                <li class="submenu">
                  <i class="fas fa-shopping-cart  fa-lg pt-3" id="img-carrito"></i>
                        <div id="carrito">
                          <table id="lista-carrito" class=" table is-striped
                          u-full-width">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Talla</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                          <p class="text-left">Total: <span id="total"></span>$</p>
                        </div>
                </li>
            </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="section">
    <div class="container-fluid">
      <div class="columns">
        <div id="panel" class="column is-2">
          <aside class="menu">
            <h5>Filtrar por:</h5>
            <p class="menu-label">MARCA</p>
            <ul class="menu-list">
              <li>

                  <input type="radio" name="answer" id="jordan" />

                </label>
              </li>
              </br>
              <li>
                <label class="radio">
                  <input type="radio" name="answer" id="unam" />
                  Under Armour
                </label>
              </li>
              </br>
              <li>
                <label class="radio">
                  <input type="radio" name="answer" id="nike" />
                  Nike
                </label>
              </li>
              </br>
              <li>
                <label class="radio">
                  <input type="radio" name="answer" id="adidas" />
                  Adidas
                </label>
              </li>
              </br>
            </ul>
            <p class="menu-label">TALLA</p>
            <ul class="menu-list">
              <li>
                <label class="radio">
                  <input type="radio" name="answer" id="UN"/>
                  UN
                </label>
              </li>
              </br>
              <li>
                <label class="radio">
                  <input type="radio" name="answer" id="3" />
                  3
                </label>
              </li>
              </br>
              <li>
                <label class="radio">
                  <input type="radio" name="answer" id="4" />
                  4
                </label>
              </li>
              </br>
              <li>
                <label class="radio">
                  <input type="radio" name="answer" id="7" />
                  7
                </label>
              </li>
              </br>
              <li>
                <label class="radio">
                  <input type="radio" name="answer" id="10" />
                  10
                </label>
              </li> </br>
              <li>
                <label class="radio">
                  <input type="radio" name="answer" id="12" />
                  12
                </label>
              </li>
              </br>
              <li>
                <label class="radio">
                  <input type="radio" name="answer" id="14" />
                  14
                </label>
              </li>
              </br>
              <li>
                <label class="radio">
                  <input type="radio" name="answer" id="16" />
                  16
                </label>
              </li>
              </br>
            </ul>
          </aside>
        </div>
        <div class="column is-10">
          <div class="columns">
            <div class="column is-12 ">
              <div class="select is-primary is-pulled-right	">
                <select id="orden">
                  <option>Ordenar por</option>
                  <option value="menor_mayor"> De menor a mayor precio</option>
                  <option value="mayor_menor">De mayor a menor precio</option>
                </select>
              </div>
            </div>
          </div>
          <div class="column is-12">
            <div class="row" id="productos">
            </div>
          </div>
        </div>
      </div>
      </br>
    </div>
    </div>
  </section>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/index.js" type="module"></script>

</body>

</html>
